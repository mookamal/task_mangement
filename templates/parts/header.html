{% load static %}
<header class="p-3 ">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0  text-decoration-none">
          <img src="{{request.info.logo.url}}" height="50" alt="{{request.info.name}}">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-secondary">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-secondary">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-secondary">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-secondary">About</a></li>
        </ul>

        <div class="text-end">
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn log-btn2 me-2">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn log-btn2 me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn log-btn me-2">Signup</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
