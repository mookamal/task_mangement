{% load static %}
<div class="show-checklist" id="box-checklist-{{checklist.id}}">
    <div class="row header-checklist">
        <div class="col-1">
            <i class="fa-solid fa-list-check"></i>
        </div>
        <div class="col-9">
            <h6>{{checklist.title}}</h6>
        </div>
        <div class="col-2 text-end">
            <button type="button" class="btn btn-light btn-ms">Delete</button>
        </div>
    </div>
    <!-- start items list -->
    <div class="p-3" id="list-form-check-{{checklist.id}}">
        {% for item in checklist.itemchecklist_set.all %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{item.id}}" id="flexCheckDefault" {% if item.status %}checked{% endif %}>
            <label class="form-check-label" for="flexCheckDefault">
              {{item.name}}
            </label>
          </div>
        {% endfor %}
    </div>
    <!-- start add item to checklist -->
    <form  method="post" class="form-item-checklist">
        <div class="input-group mb-3 p-2">
            <input type="hidden" name="id-checklist" value="{{checklist.id}}">
            <input type="text" class="form-control" name="item-checklist-name" placeholder="add an item" aria-describedby="button-addon2" />
            <button class="btn btn-light" type="submit" id="button-addon2">Add</button>
        </div>
    </form>
</div>
