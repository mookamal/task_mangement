{% load static %}
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="{% url 'board_list' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <span class="fs-4">All boards</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      {% for board in board_list %}
      <li class="nav-item">
        <a href="{% url 'board_detail' pk=board.id %}" class="nav-link" aria-current="page">
          <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="{{board.bg_color}}" />
          </svg>
          {{board.title}}
        </a>
      </li>
      {% endfor %}
    </ul>
      <!-- button create board -->
      <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#createboard">
        <i class="fa-solid fa-plus"></i>
      </button>
  </div>
